<!doctype html>
<html lang="en">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[15.639602291878994,96.8106797798945],[18.572943303075142,102.62829104187647]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMapsGrey_0');
        map.getPane('pane_GoogleMapsGrey_0').style.zIndex = 400;
        var layer_GoogleMapsGrey_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapsGrey_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMapsGrey_0;
        map.addLayer(layer_GoogleMapsGrey_0);
        function pop_province_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PV_CODE</th>\
                        <td>' + (feature.properties['PV_CODE'] !== null ? autolinker.link(feature.properties['PV_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PV_TH</th>\
                        <td>' + (feature.properties['PV_TH'] !== null ? autolinker.link(feature.properties['PV_TH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PV_EN</strong><br />' + (feature.properties['PV_EN'] !== null ? autolinker.link(feature.properties['PV_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RE_NESDB</th>\
                        <td>' + (feature.properties['RE_NESDB'] !== null ? autolinker.link(feature.properties['RE_NESDB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Count</th>\
                        <td>' + (feature.properties['Count'] !== null ? autolinker.link(feature.properties['Count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_province_1_0(feature) {
            if (feature.properties['Count'] >= 0.000000 && feature.properties['Count'] <= 0.000000 ) {
                return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,252,254,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Count'] >= 1.000000 && feature.properties['Count'] <= 6.000000 ) {
                return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(163,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Count'] >= 6.000000 && feature.properties['Count'] <= 10.000000 ) {
                return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,188,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Count'] >= 10.000000 && feature.properties['Count'] <= 16.000000 ) {
                return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,119,230,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Count'] >= 16.000000 && feature.properties['Count'] <= 23.000000 ) {
                return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,21,130,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_province_1');
        map.getPane('pane_province_1').style.zIndex = 401;
        map.getPane('pane_province_1').style['mix-blend-mode'] = 'normal';
        var layer_province_1 = new L.geoJson(json_province_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_province_1',
            layerName: 'layer_province_1',
            pane: 'pane_province_1',
            onEachFeature: pop_province_1,
            style: style_province_1_0,
        });
        bounds_group.addLayer(layer_province_1);
        map.addLayer(layer_province_1);
        function pop_testDataGIS_Location_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SchoolCode'] !== null ? autolinker.link(feature.properties['SchoolCode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Province</th>\
                        <td>' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ProvinceCode'] !== null ? autolinker.link(feature.properties['ProvinceCode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Tumbol</th>\
                        <td>' + (feature.properties['Tumbol'] !== null ? autolinker.link(feature.properties['Tumbol'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TumbolCode</th>\
                        <td>' + (feature.properties['TumbolCode'] !== null ? autolinker.link(feature.properties['TumbolCode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tel</th>\
                        <td>' + (feature.properties['Tel'] !== null ? autolinker.link(feature.properties['Tel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Postcode'] !== null ? autolinker.link(feature.properties['Postcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Email'] !== null ? autolinker.link(feature.properties['Email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat</th>\
                        <td>' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lng</th>\
                        <td>' + (feature.properties['Lng'] !== null ? autolinker.link(feature.properties['Lng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_testDataGIS_Location_2_0() {
            return {
                pane: 'pane_testDataGIS_Location_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/background_square_rounded.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
        }
        function style_testDataGIS_Location_2_1() {
            return {
                pane: 'pane_testDataGIS_Location_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/accommodation_camping.svg',
            iconSize: [9.80647, 9.80647]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_testDataGIS_Location_2');
        map.getPane('pane_testDataGIS_Location_2').style.zIndex = 402;
        map.getPane('pane_testDataGIS_Location_2').style['mix-blend-mode'] = 'normal';
        var layer_testDataGIS_Location_2 = new L.geoJson.multiStyle(json_testDataGIS_Location_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_testDataGIS_Location_2',
            layerName: 'layer_testDataGIS_Location_2',
            pane: 'pane_testDataGIS_Location_2',
            onEachFeature: pop_testDataGIS_Location_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_testDataGIS_Location_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_testDataGIS_Location_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_testDataGIS_Location_2);
        map.addLayer(layer_testDataGIS_Location_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/testDataGIS_Location_2.png" /> testDataGIS_Location': layer_testDataGIS_Location_2,'province<br /><table><tr><td style="text-align: center;"><img src="legend/province_1_000.png" /></td><td>0 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/province_1_161.png" /></td><td>1 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/province_1_6102.png" /></td><td>6 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/province_1_10163.png" /></td><td>10 - 16</td></tr><tr><td style="text-align: center;"><img src="legend/province_1_16234.png" /></td><td>16 - 23</td></tr></table>': layer_province_1,"Google Maps Grey": layer_GoogleMapsGrey_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_province_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PV_TH'] !== null?String('<div style="color: #323232; font-size: 16pt; font-family: \'TH SarabunPSK\', sans-serif;">' + layer.feature.properties['PV_TH']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_province_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_province_1]);
        map.on("zoomend", function(){
            resetLabels([layer_province_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_province_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_province_1]);
        });
